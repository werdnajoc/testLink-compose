<Directory "/opt/bitnami/testlink/cfg">
## .htaccess - [TL INSTALL DIR]/cfg
# need to allow access to tl_ckeditor_config.js
# or CKEditor will not load toolbar
Options -Indexes 
<Files ^(*.js)>
   order deny,allow
   deny from all
</Files>

</Directory>
<Directory "/opt/bitnami/testlink/custom">
## no access to this folder
order allow,deny
deny from all

</Directory>
<Directory "/opt/bitnami/testlink/lib/api/rest/v1">
RewriteEngine On

# Some hosts may require you to use the `RewriteBase` directive.
# If you need to use the `RewriteBase` directive, it should be the
# absolute physical path to the directory that contains this htaccess file.
#
# RewriteBase /

RewriteCond %{REQUEST_FILENAME} !-f
RewriteRule ^ index.php [QSA,L]
</Directory>
<Directory "/opt/bitnami/testlink/lib/api/rest/v2">
RewriteEngine On

# Some hosts may require you to use the `RewriteBase` directive.
# If you need to use the `RewriteBase` directive, it should be the
# absolute physical path to the directory that contains this htaccess file.
#
# RewriteBase /

RewriteCond %{REQUEST_FILENAME} !-f
#RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^ index.php [QSA,L]
</Directory>
<Directory "/opt/bitnami/testlink/locale">
## no access to this folder
order allow,deny
deny from all

</Directory>
<Directory "/opt/bitnami/testlink/third_party/ckeditor">
#
# Copyright (c) 2003-2013, CKSource - Frederico Knabben. All rights reserved.
# For licensing, see LICENSE.html or http://ckeditor.com/license
#

#
# On some specific Linux installations you could face problems with Firefox.
# It could give you errors when loading the editor saying that some illegal
# characters were found (three strange chars in the beginning of the file).
# This could happen if you map the .js or .css files to PHP, for example.
#
# Those characters are the Byte Order Mask (BOM) of the Unicode encoded files.
# All FCKeditor files are Unicode encoded.
#

AddType application/x-javascript .js
AddType text/css .css

#
# If PHP is mapped to handle XML files, you could have some issues. The
# following will disable it.
#

AddType text/xml .xml

</Directory>
